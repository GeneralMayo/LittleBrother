{% extend 'base.html'%}

{% block refs %}


<!DOCTYPE html>
<html>
  <head>
    <title>Simple Map</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">

    {% load staticfiles %}

    <link href="{% static 'assets/css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'assets/css/base.css' %}" rel="stylesheet">
    <link href="{% static 'assets/css/map.css' %}" rel="stylesheet">
  </head>
  <body>
    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="{% url 'home' %}">Little Brother</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
          <ul class="nav navbar-nav">
            {% block links %}
            <li class="">
                <a href="#">Home</a></li>
            <li class="">
                <a href="#">Your Devices</a></li>
            <li><a href="#">Log out</a></li>
            {% endblock %}
          </ul>
        </div>
      </div>
    </nav>

    <div id="map"></div>
    <script src="{% static 'assets/js/map.js' %}"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCboXXYiG8-62iduO1DQmQSLBPtJqNskUk&callback=initMap"
    async defer></script>
  </body>
</html>
